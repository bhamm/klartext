<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klartext - Leichte Sprache</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #2d3748;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px;
      color: #2c5282;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 8px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #3182ce;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
    }

    .switch-container {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .switch-label {
      margin-left: 8px;
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cbd5e0;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #3182ce;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #3182ce;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .instructions {
      background-color: #f7fafc;
      padding: 12px;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.5;
      margin-top: 16px;
    }

    .instructions h2 {
      font-size: 16px;
      margin: 0 0 8px;
      color: #2c5282;
    }

    .instructions p {
      margin: 0 0 8px;
    }

    .instructions ul {
      margin: 0;
      padding-left: 20px;
    }

    .instructions li {
      margin-bottom: 4px;
    }

    .save-button {
      background-color: #3182ce;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .save-button:hover {
      background-color: #2c5282;
    }

    .save-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
    }

    .status {
      margin-top: 8px;
      text-align: center;
      font-size: 14px;
    }

    .status.success {
      color: #38a169;
    }

    .status.error {
      color: #e53e3e;
    }
  </style>
</head>
<body>
  <h1>Klartext - Leichte Sprache</h1>
  
  <div class="form-group">
    <label for="gpt4-key">GPT-4 API-Schlüssel</label>
    <input type="text" id="gpt4-key" placeholder="sk-..." autocomplete="off">
  </div>

  <div class="form-group">
    <label for="gemini-key">Gemini API-Schlüssel</label>
    <input type="text" id="gemini-key" placeholder="..." autocomplete="off">
  </div>

  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="large-text">
      <span class="slider"></span>
    </label>
    <span class="switch-label">Große Schrift</span>
  </div>

  <button class="save-button">Einstellungen speichern</button>
  <div id="status" class="status"></div>

  <div class="instructions">
    <h2>Anleitung</h2>
    <p>So verwenden Sie Klartext:</p>
    <ul>
      <li>Text markieren, den Sie übersetzen möchten</li>
      <li>Rechtsklick auf den markierten Text</li>
      <li>Wählen Sie "In Leichte Sprache übersetzen"</li>
    </ul>
    <p>Die Übersetzung erscheint in einem Overlay-Fenster.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
